<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BMKirangHaerang';
            src: url('BMKIRANGHAERANG-OTF.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #edefd6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Playfair Display', serif;
            height: 100vh;
            justify-content: space-between; /* 요소 간 간격 조절 */
        }
        header {
            position: relative;
            text-align: center;
            margin-top: 1px;
        }
        header img {
            width: 200px; /* 크기 키움 */
            height: auto;
            display: block;
            margin: 0 auto; /* 가로 정렬 가운데 */
        }
        nav {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 126px;
        }
        li {
            display: inline;
        }
        a {
            text-decoration: none;
            color: #d2aa76;
            font-size: 1.2em;
            font-family: 'BMKirangHaerang', sans-serif; /* 배달의민족 폰트 적용 */
        }
        a:hover {
            color: #edcb90ec;
            font-weight: bold;
            text-decoration: underline;
        }
        img {
            margin-top: 20px;
            width: 800px;
            height: 500px;
        }
        footer {
            background-color: #ead9abd3;
            color: #000000;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

    <header>
        <a href="index.html">

        <!-- 네비게이션 메뉴 -->
        <nav>
            <ul>
                <li><a href="introduce.html">게임소개</a></li>
                <li><a href="gallery.html">갤러리</a></li>
                <li><a href="village.html">나의 마을</a></li>
                <li><a href="people.html">마을 주민</a></li>
                <li><a href="diy.html">DIY 레시피</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 이미지 -->
    <img src="main.jpg" alt="이미지">

    <footer>
        <p>©️김소연</p>
    </footer>
</body>
</html>
