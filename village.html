<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BMKirangHaerang';
            src: url('BMKIRANGHAERANG-OTF.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #edefd6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Playfair Display', serif;
        }
        header {
            position: relative;
            text-align: center;
            margin-top: 1px;
        }
        header img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        nav {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 126px;
        }
        li {
            display: inline;
        }
        a {
            text-decoration: none;
            color: #d2aa76;
            font-size: 1.2em;
            font-family: 'BMKirangHaerang', sans-serif;
        }
        a:hover {
            color: #edcb90ec;
            font-weight: bold;
            text-decoration: underline;
        }
        .center-image {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .below-image {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 350px; /* 중앙 이미지 아래로 배치 */
            width: 90%; /* 컨테이너 너비 */
        }
        .image-grid img {
            width: calc(33.333% - 20px); /* 한 줄에 3개씩 배치 */
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #ead9abd3;
            color: #000000;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="사이트 로고">
        </a>
        <nav>
            <ul>
                <li><a href="introduce.html">게임소개</a></li>
                <li><a href="gallery.html">갤러리</a></li>
                <li><a href="village.html">나의 마을</a></li>
                <li><a href="people.html">마을 주민</a></li>
                <li><a href="diy.html">DIY 레시피</a></li>
            </ul>
        </nav>
    </header>

    <!-- 중앙의 동그란 이미지 -->
    <img src="m.jpg" alt="중앙 이미지" class="center-image">
    <img src="mi.png" alt="아래 추가 이미지" class="below-image">

    <!-- 이미지 그리드 -->
    <div class="image-grid">
        <img src="mv.jpg" alt="이미지 1">
        <img src="mv2.jpg" alt="이미지 2">
        <img src="mv3.jpg" alt="이미지 3">
        <img src="mv4.jpg" alt="이미지 4">
        <img src="mv5.jpg" alt="이미지 5">
        <img src="mv6.jpg" alt="이미지 6">
    </div>

    <footer>
        <p>©️김소연</p>
    </footer>
</body>
</html>
